<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/FAVICON-SPACEX.png" type="image/x-icon">
    <title>LandingPage OBTC</title>
</head>
<body>
    <section class="container">
        <div class="img-container">
        <img src="./images/logoOneBitDark.png" alt="LogoObtc" id="logo" class="logo img-fluid">
        </div>
        <form class="form" action="">
            <br>
            <p class=paragraph>1-Qual é o seu nome?</p>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><strong>Primeiro Nome:</strong></span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><strong>Segundo Nome:</strong></span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <p class="paragraph">2-Qual o seu gênero?</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="paragraph" for="flexRadioDefault1">
                  Homem
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                <label class="paragraph" for="flexRadioDefault2">
                  Mulher
                </label>
              </div>  
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                <label class="paragraph" for="flexRadioDefault2">
                 Prefrio não informar
                </label>
              </div>  

            <p class="paragraph">3-Marque o trienamento que você fez:</p>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="paragraph" for="flexSwitchCheckDefault">Treinamento básico de astrounauta</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" >
                <label class="paragraph" for="flexSwitchCheckChecked">Treinamento fisico básico</label>
              </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="paragraph" for="flexSwitchCheckDefault">Treinamento avançado de astrounauta</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" >
                <label class="paragraph" for="flexSwitchCheckChecked">Treinamento  fisico intenso</label>
              </div>

              <p class="paragraph">
                4-Quais você acha que são suas qualidades
              </p>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="paragraph" for="inlineCheckbox1">Proativo</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="paragraph" for="inlineCheckbox2">Resistente</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="paragraph" for="inlineCheckbox1">Não vomito fácil</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="paragraph" for="inlineCheckbox2">Não temo marciano</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="paragraph" for="inlineCheckbox2">Já vi  todos os <em>Star Wars</em></em></label>
              </div>
              <div class="button-container">
                <button type="submit" class=" btn btn-outline-danger">Enviar</button>
              </div>
              
        </form>

    </section>
    <footer class="footer">
        <p class="paragraph">Feito Por &copy;Gabriel Pereira todos os direitos reservados-2023</p>
    </footer>

    <!--Link js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>
</html>
